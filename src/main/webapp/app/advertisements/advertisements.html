<!DOCTYPE html>
<html lang="en" ng-app="poretti">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h1>{{vm.heading}}</h1>
    <table>
        <tbody>
            <tr ng-repeat="a in vm.advertisements">
                <td>{{a.title}}</td>
                <td>{{a.price}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
