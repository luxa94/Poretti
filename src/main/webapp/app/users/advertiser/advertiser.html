<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h2>Profile of {{vm.user.name}}</h2>

    <h2>Advertisements</h2>
    <table>
       <tbody>
        <tr ng-repeat="advertisement in vm.user.advertisements">
            <td>{{advertisement.title}}</td>
            <td>{{advertisement.price}}</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
