<section>
    <md-content layout-padding layout="row" layout-align="center center">
        <div flex-md flex-gt-md="50" md-whiteframe="3">
            <form name="loginForm" layout="column" ng-submit="vm.register()">
                <md-input-container>
                    <label>Username</label>
                    <input required ng-model="vm.user.username"/>
                </md-input-container>
                <md-input-container>
                    <label>Email</label>
                    <input required ng-model="vm.user.email"/>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" required ng-model="vm.user.password"/>
                </md-input-container>
                <md-input-container>
                    <label>Name</label>
                    <input required ng-model="vm.user.name"/>
                </md-input-container>
                <md-input-container>
                    <md-button type="submit" class="md-raised md-primary" ng-click="vm.register()">Register</md-button>
                </md-input-container>
            </form>
        </div>
    </md-content>
    <div ng-if="vm.status">Check our email</div>
</section>
